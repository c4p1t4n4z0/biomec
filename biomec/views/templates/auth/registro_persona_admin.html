{% extends '/base/base.html' %}



{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}

<form class="form-signin" action="personas" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="310" height="230">
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% endwith %}

    <div>
        <h3 class="h3 mb-3 fw-normal">Registro de persona </h3>
        <p></p>
        <p>
            Llene los campos requeridos.
        </p>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-floating">

    </div>
    <div class="form-floating mt-2">
        <input type="text" class="form-control" id="name" name="name"  required placeholder="Nombre completo">
        <label for="name" required>Nombre</label>
    </div>
    <div class="form-floating mt-2">
        <input type="text" class="form-control" id="apellidoP" name="apellidoP" required placeholder="Apellido Paterno">
        <label for="apellidoP" >Apellido Paterno</label>
    </div>
    <div class="form-floating mt-2">
        <input type="text" class="form-control" id="apellidoM" name="apellidoM"  required placeholder="Apellido Materno">
        <label for="apellidoM" required>Apellido Materno</label>
    </div>
    <div class="form-floating mt-2">
        <input type="number" class="form-control" id="telefono" name="telefono" required placeholder="Numero de telefono">
        <label for="telefono" >Telefono</label>
    </div>   
    <div class="form-floating mt-2">
        <input type="email" class="form-control" id="email" name="email"  required placeholder="Email">
        <label for="email" required>Correo electronico</label>
    </div>
    <div class="form-floating mt-2">
        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required placeholder="fecha de nacimiento">
        <label for="fecha_nacimiento" >Fecha de Nacimiento</label>
    </div>    
    <div class="form-floating mt-2">
        <select name="role" required>

            <option value="1">Administrador</option>
            <option value="2">personal</option>
            <option value="3">Tecnino</option>
            <option value="4">Paciente</option>
            </select>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Registar Persona</button>
</div>
</form>
{% endblock %}
